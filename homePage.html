<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indexPage</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="home-nav">
        <div class="logo"></div>
        <div class="links">
          <a href="homePage.html">home</a>
          <div class="vl"></div>
          <a href="aboutPage.html">about</a>
          <div class="vl"></div>
          <a href="#">tours</a>
          <div class="vl"></div>
          <a href="#">special offers</a>
          <div class="vl"></div>
          <a href="#">blog</a>
          <div class="vl"></div>
          <a href="#">contact</a>
          <div class="vl"></div>
        </div>
      </div>

      <div class="home-home">
        <div class="hero">
          <div class="title">travel-fly</div>
          <p class="content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat
            aliquid minus nemo sed est.
          </p>
          <div class="button">
            <button class="read">read more</button>
          </div>
          <div class="specials">
            <div class="box">
              <div class="location">israel</div>
              <div class="text">from $1000</div>
              <div class="button-two">
                <button class="read">learn more</button>
              </div>
            </div>
            <div class="box-two">
              <div class="location">U.S.A.</div>
              <div class="text">from $1500</div>
              <div class="button-two">
                <button class="read">learn more</button>
              </div>
            </div>
            <div class="box-three">
              <div class="location">Austrailia</div>
              <div class="text">from $1800</div>
              <div class="button-two">
                <button class="read">learn more</button>
              </div>
            </div>
          </div>

          <div class="form">
            <div class="book">Booking form</div>
            <input class="name" type="text" placeholder="name..." />
            <input class="email" type="text" placeholder="email..." />
            <input class="country" type="text" placeholder="country..." />
            <input class="hotel" type="text" placeholder="hotel..." />
            <div class="cal">
              <label class="label" for="check-in">Check-in</label>
              <input class="check-in" type="text" placeholder="05/10/2020" />
              <div class="cal-box"></div>
            </div>

            <div class="cal-two">
              <label class="label-two" for="check-out">Check-out</label>
              <input class="check-out" type="text" placeholder="05/20/2020" />
              <div class="cal-box-two"></div>
            </div>

            <label class="label-adult" for="adult">Adult</label>
            <input class="adult" type="text" placeholder=" 2" />

            <label class="label-child" for="child">Child</label>
            <input class="child" type="text" placeholder=" 0" />

            <label class="label-room" for="room">Rooms</label>
            <input class="room" type="text" placeholder=" 0" />
            <input class="mess" type="text" placeholder="message..." />

            <div class="submit">
              <button class="submit-button">submit</button>
            </div>
          </div>

          <footer class="about-footer">
            <div class="logo"></div>
            <div class="copy">
              Copyright 2019 travel-fly. All rights reserved
            </div>
            <div class="app-box">
              <div class="icon">
                <i
                  class="fa-brands fa-square-facebook fa-2xl"
                  style="color: #ffffff"
                ></i>
              </div>
              <div class="icon">
                <i
                  class="fa-brands fa-square-instagram fa-2xl"
                  style="color: #ffffff"
                ></i>
              </div>
              <div class="icon">
                <i
                  class="fa-brands fa-square-twitter fa-2xl"
                  style="color: #ffffff"
                ></i>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
